<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="./resources/sun.png">
</head>
<body>
<div id="wrap">
    <h1 class="heading" > weather online</h1>

    <div class="search container" >
        <div class="row p-1 " >
            <input class="col-sm-5 offset-sm-3" type="text" id="input" placeholder="search for a city" >
            <button class="col-sm-2" id="run" type="button" > search </button>
        </div>
    </div>
</div>
<div class="forecast container" id="forecastCont">
    <div class="blur"></div>
    <div class="row float-md-start justify-content-around" id="tplTarget">

    </div>
</div>
<template id="tpl">

        <div class="col-lg-3 col-md-6 col-sm-6 align-content-center p-2 ">
            <div class="bg-light rounded p-2 shadow-sm" >

                <img alt="logo" class="d-block mx-auto image" height="100px" src="">
                <h1 class="text-center day">today</h1>
                <table class="table table-hover">

                    <tbody>
                    <tr>


                        <td>Average temperature</td>
                        <td id="tempTarget">@mdo</td>
                    </tr>
                    <tr>


                        <td>Wind</td>
                        <td id="windTarget"></td>
                    </tr>
                   
                    </tbody>
                </table>
            </div>
        </div>

</template>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="col-lg-8 col-md-12 d-none mx-auto " id="chart_div"></div>

<script src="./script.js"></script>
</body>
</html>
